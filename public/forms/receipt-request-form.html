<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Receipt Request Form - OneTeenOneTree</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        color: #111827;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 4px;
      }
      p {
        margin: 0 0 16px;
        color: #4b5563;
        font-size: 13px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
      label {
        display: block;
        font-size: 12px;
        color: #374151;
        margin-bottom: 4px;
      }
      input,
      textarea,
      select {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 14px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 80px;
      }
      .section {
        margin-top: 12px;
      }
      .hint {
        font-size: 11px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>Receipt Request Form</h1>
    <p>OneTeenOneTree - Donation receipt request</p>

    <div class="grid">
      <div>
        <label for="full-name">Full Name</label>
        <input id="full-name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>
      <div>
        <label for="phone">Phone/WhatsApp</label>
        <input id="phone" type="tel" />
      </div>
      <div>
        <label for="city">City</label>
        <input id="city" type="text" />
      </div>
      <div>
        <label for="donation-date">Donation Date</label>
        <input id="donation-date" type="date" />
      </div>
      <div>
        <label for="amount">Amount</label>
        <input id="amount" type="text" />
      </div>
      <div>
        <label for="transaction-id">Transaction ID / UTR</label>
        <input id="transaction-id" type="text" />
      </div>
      <div>
        <label for="payment-method">Payment Method</label>
        <select id="payment-method">
          <option>UPI</option>
          <option>Bank</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="section">
      <label for="address">Address (optional)</label>
      <textarea id="address"></textarea>
    </div>

    <div class="section">
      <label for="notes">Notes</label>
      <textarea id="notes"></textarea>
      <div class="hint">Attach any additional details that can help verify the donation.</div>
    </div>
  </body>
</html>
